{% extends "base.html" %}
{% load i18n %}
{% block head_title %}{% trans "Sign Out" %}{% endblock %}
{% block content %}


<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3 shadow-lg delete-review">
      <div class="sign-out">
        <h3 class="display-3 text-center">{% trans "Sign Out" %}</h3>
        <p class="text-center">{% trans 'Are you sure you want to sign out?' %}</p>
        <form method="post" action="{% url 'account_logout' %}">
          {% csrf_token %}
          {% if redirect_field_value %}
          <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
          {% endif %}
          <button type="submit" id="log-out" class="btn btn-primary">{% trans 'Sign Out' %}</button>
          <a href="{% url 'home'%}" class="btn btn-success"> Review page</a>
        </form>
      </div>
    </div>
  </div>
</div>



{% endblock %}
