{% extends 'base.html' %}
{% block content %}


<div class="position-absolute top-50 start-50 translate-middle">
    <h3 class="display-3 text-center"> Delete review</h3>
    <div class="form-group">
        <h3> You are about to delete this post, are you sure?</h3>
        <form method="POST" enctype="multipart/form-data">
            {%csrf_token%}
            <div class="text-delete">
                <button class="btn btn-danger"> Yes</button>
                <a href="{% url 'home' %}" class="btn btn-success"> No</a>
            </div>
        </form>
    </div>
</div>

{% endblock %}
