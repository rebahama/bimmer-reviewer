{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
  <title>Homepage</title>
</head>
<body class="d-flex flex-column min-vh-100">
  <!-- header and navbar starts here-->
  <header>
    <h3> search bar</h3>
    <nav class="navbar navbar-expand-lg bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Bimmer reviewer</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="{% url 'homepage' %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="{% url 'create-review' %}">Create review</a>

            <li class="nav-item">

            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                <!--Dropdown navbar-->
                Year Categories
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">1999 to 2005</a></li>
                <li><a class="dropdown-item" href="#">2005 to 2012</a></li>
                <li><a class="dropdown-item" href="#">2012 to 2018</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'home' %}">Show all reviews</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <!--Main content-->
  <div class="container">
    {% block content %}

    {% endblock %}
  </div>
  <!--Footer starts here-->
  <footer class="bg-light text-center text-lg-start mt-auto">
    <!-- Copyright -->
    <div class="text-center p-3 bg-primary text-white">
      Â© 2022 Copyright:
      <a class="text-dark" href="#">Bimmer Reviewer</a>
    </div>
    <!-- Copyright -->
  </footer>
  <script src="{% static 'javascript/script.js' %}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">

</html>
