{% extends 'base.html' %}

{% block content %}


{% for post in object_list %}
    <h3>The title {{post.title}}</h3>

    <h4> by <a href="{% url 'detail-review' post.pk %}">  {{post.author}} </h4>

    <img src="{{post.image.url}}" width="150" height="100">

    <p>{{post.body}}</p>

{% endfor %}

{% endblock %}
